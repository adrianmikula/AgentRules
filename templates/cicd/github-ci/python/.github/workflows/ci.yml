# GitHub CI Pipeline - Python Boilerplate
# Fast agent loop principles applied

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  UV_VERSION: '0.7.19'

jobs:
  # Fast signal job - runs in seconds
  signal:
    name: Fast Signal
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ env.UV_VERSION }}-${{ hashFiles('**/pyproject.toml') }}
      
      - name: Install dependencies
        run: uv sync --extra dev
      
      - name: Fast Lint
        run: uv run ruff check src/ tests/unit/ tests/contract/
      
      - name: Fast TypeCheck
        run: uv run mypy src/
      
      - name: Fast Tests
        run: uv run pytest tests/unit tests/contract -v --tb=short
      
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-fast
          path: .coverage

  # Confidence job - runs in minutes (parallel)
  confidence:
    name: Confidence
    needs: signal
    runs-on: ubuntu-latest
    if: always() && needs.signal.result == 'success'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ env.UV_VERSION }}-${{ hashFiles('**/pyproject.toml') }}
      
      - name: Install dependencies
        run: uv sync --extra dev
      
      - name: Full Tests
        run: uv run pytest tests/ -v --cov=src/ --cov-report=xml
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-full
          path: coverage.xml

  # Security job - runs in parallel
  security:
    name: Security
    needs: signal
    runs-on: ubuntu-latest
    if: always() && needs.signal.result == 'success'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run safety check
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          uv pip install safety
          uv pip freeze > requirements.txt
          safety check -r requirements.txt --bare

  # Publish job - only on main
  publish:
    name: Publish
    needs: [signal, confidence, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build package
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          uv build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

# Performance metrics
jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ env.UV_VERSION }}-${{ hashFiles('**/pyproject.toml') }}
      
      - name: Install
        run: uv sync --extra dev
      
      - name: Benchmark fast tests
        run: |
          echo "## Performance" >> $GITHUB_STEP_SUMMARY
          echo "### Fast Tests" >> $GITHUB_STEP_SUMMARY
          time uv run pytest tests/unit tests/contract -q >> $GITHUB_STEP_SUMMARY 2>&1
