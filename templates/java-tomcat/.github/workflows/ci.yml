# Agentic Dev Velocity CI Pipeline - Java Tomcat
# Target: Under 10s agentic signal, sub-minute iteration cycles
# Optimizations: sccache, parallel jobs, Docker BuildKit

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  BUILDKIT_PROGRESS: plain
  SCCACHE_GHA_ENABLED: "true"
  SCCACHE_CACHE_SIZE: "1G"

jobs:
  # =========================================================================
  # SIGNAL JOB - Fast feedback under 10 seconds
  # =========================================================================
  signal:
    name: Signal (compile â†’ unit tests)
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            src
            pom.xml
            .mvn
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6
        
      - name: Compile with sccache
        run: |
          export RUSTC_WRAPPER=sccache
          ./mvnw compile -DskipTests -q
        
      - name: Run unit tests (fast)
        run: |
          export RUSTC_WRAPPER=sccache
          ./mvnw test -Dtest='*UnitTest,*Test' -q
        
      - name: Show sccache stats
        run: sccache --show-stats
        
  # =========================================================================
  # CONFIDENCE JOB - Integration tests
  # =========================================================================
  confidence:
    name: Confidence (integration)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6
        
      - name: Run integration tests
        run: |
          export RUSTC_WRAPPER=sccache
          ./mvnw verify -Pintegration -q
        
  # =========================================================================
  # DOCKER BUILD JOB
  # =========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: signal
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build with BuildKit
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          tags: java-tomcat:latest
          cache-from: type=gha,scope=java-tomcat
          cache-to: type=gha,mode=max,scope=java-tomcat
          
  # =========================================================================
  # SECURITY JOB
  # =========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: signal
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Trivy
        uses: aquasecurity/trivy-action@master
        
      - name: Scan dependencies
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL pom.xml
        
      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'java-tomcat:latest'
          format: 'table'
          exit-code: 1
          severity: 'HIGH,CRITICAL'
          
  # =========================================================================
  # PUBLISH JOB
  # =========================================================================
  publish:
    name: Publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main'
    needs: [signal, confidence, docker, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build WAR package
        run: ./mvnw package -DskipTests -q
        
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha,scope=java-tomcat
          cache-to: type=gha,mode=max,scope=java-tomcat
