# Agentic Dev Velocity CI Pipeline - React
# Target: Under 10s agentic signal, sub-minute iteration cycles
# Optimizations: pnpm with caching, Vite fast tests, Docker BuildKit

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  BUILDKIT_PROGRESS: plain

jobs:
  # =========================================================================
  # SIGNAL JOB - Fast feedback under 10 seconds
  # =========================================================================
  signal:
    name: Signal (lint → typecheck → fast tests)
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Lint with ESLint
        run: pnpm run lint || true
        
      - name: Typecheck with TypeScript
        run: pnpm run typecheck || true
        
      - name: Run unit tests (Vite is fast!)
        run: pnpm run test:unit -- --run
        
  # =========================================================================
  # CONFIDENCE JOB - Integration tests
  # =========================================================================
  confidence:
    name: Confidence (integration + e2e)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium
        
      - name: Run integration tests
        run: pnpm run test:integration -- --run || true
        
      - name: Run e2e tests
        run: pnpm run test:e2e -- --run || true
        
  # =========================================================================
  # DOCKER BUILD JOB
  # =========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: signal
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build with BuildKit
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          tags: react-app:latest
          cache-from: type=gha,scope=react-app
          cache-to: type=gha,mode=max,scope=react-app
          
  # =========================================================================
  # BUILD JOB - Production build
  # =========================================================================
  build:
    name: Production Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: signal
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build
        
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          
  # =========================================================================
  # PUBLISH JOB
  # =========================================================================
  publish:
    name: Publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main'
    needs: [signal, confidence, docker, build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build
        
      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/')
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha,scope=react-app
          cache-to: type=gha,mode=max,scope=react-app
