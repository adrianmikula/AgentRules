# .github/workflows/ci.yml - Parallel CI pipeline for fast signal

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Fast job 1: Lint (< 1s)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Lint with ruff
        run: uv run ruff check apps config

  # Fast job 2: Type check (< 1s)
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Type check with mypy
        run: uv run mypy apps config --no-error-summary

  # Fast job 3: Unit tests (< 1s)
  fast-test:
    name: Fast Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run fast unit tests
        run: uv run pytest apps/*/tests/unit -v --tb=short

  # Slow job: Full tests (CI only)
  full-test:
    name: Full Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck, fast-test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
       -cache: true

 with:
          enable      - name: Install dependencies
        run: uv sync

      - name: Run full test suite
        run: uv run pytest apps -v --tb=short

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # Docker build job
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, fast-test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: python-django:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Lint Dockerfile
        run: |
          docker run --rm -v $(pwd):/app hadolint/hadolint:latest hadolint Dockerfile || true

# Total signal time: ~2-3s (parallel jobs)
