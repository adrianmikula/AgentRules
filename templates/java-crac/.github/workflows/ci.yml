# GitHub CI Pipeline - Java CRaC Boilerplate
# Fast agent loop principles with checkpoint/restore

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.5'

jobs:
  # Fast signal job - runs in seconds
  signal:
    name: Fast Signal
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Build & Fast Tests
        run: ./gradlew build -x test --no-daemon
        
      - name: Docker Build (Fast)
        uses: docker/build-push-action@v5
        with:
          context: ./templates/java-crac
          push: false
          load: true
          tags: java-crac:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Docker Test job
  docker-test:
    name: Docker Test
    needs: signal
    runs-on: ubuntu-latest
    if: always() && needs.signal.result == 'success'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run container test
        run: |
          docker run --rm java-crac:test java -jar /app/app.jar &
          sleep 10
          curl -s http://localhost:8080/ || echo "App may need more time"

  # Publish job - only on main
  publish:
    name: Publish
    needs: [signal, docker-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: Build JAR
        run: ./gradlew bootJar --no-daemon
      
      - name: Publish Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./templates/java-crac
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Performance metrics
jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: Benchmark build
        run: |
          echo "## Performance" >> $GITHUB_STEP_SUMMARY
          echo "### Build Time" >> $GITHUB_STEP_SUMMARY
          time ./gradlew build -x test --no-daemon >> $GITHUB_STEP_SUMMARY 2>&1
