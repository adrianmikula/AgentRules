name: CI

on: [push, pull_request]

jobs:
  signal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'azul-zulu'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - run: ./gradlew fastTest --no-daemon  # < 30s
      - run: ./gradlew compileJava --no-daemon  # < 30s

  confidence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'azul-zulu'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - run: ./gradlew build --no-daemon  # < 60s
      - run: ./gradlew fullTest --no-daemon  # < 120s

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'azul-zulu'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Check dependencies
        run: ./gradlew dependencies --no-daemon
